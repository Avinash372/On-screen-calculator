<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-panel"><h1>23</h1></div>
      <div class="input-panel">
        <div class="btn numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>=</button>
        </div>
        <div class="btn operators">
          <button>CE</button>
          <button>/</button>
          <button>*</button>
          <button>+</button>
          <button>-</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js" defer></script>
  </body>
</html>
